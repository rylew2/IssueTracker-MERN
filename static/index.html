<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pro MERN Stack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<style>

    .reactStyle{
        font-size: small;
        color: blue;
    }
</style>

</head>

<body>
<div id="contents"></div>    <!-- this is where our component will appear -->

<script type="text/babel">
    var contentNode = document.getElementById('contents');
    var component = <h1 className="reactStyle">Hello World!</h1>;        // A simple component, written in JSX
    //    above line gets translated to React.createElement('h1', null, 'Hello World');
    ReactDOM.render(component, contentNode);      // Render the component inside the content Node

</script>

</body>

</html>
